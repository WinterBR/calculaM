<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Site do Prof</title>
</head>
<body>
    <div class="corpo">
        <header>
            <img src="./images/logo.png" alt="logo" height="36px">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="FormAtividade">
            <input type="text" required id="NomeAtividade" placeholder="Nome da atividade">
            <input type="number" required id="NotaAtividade" placeholder="Nota" min="0" max="10" step="0.1">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade:</th>
                    <th>Nota da atividade:</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>média final:</td>
                    <td id="MediaFinalValor"></td>
                    <td id="MediaFinalResultado" class="resultado">indefinido</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
